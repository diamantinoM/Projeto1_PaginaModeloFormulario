<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 2</title>
    <link rel="stylesheet" href="Formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="Formulario.js" defer></script>
</head>
<body>
    <div id="main-content">
        <div class="left">
            <div id="img1">
                <i class="fa fa-table-tennis fa-4x"></i>
            </div>
            <div id="title">
                <h1>TORNEIO DA PRIMAVERA</h1>  
            </div>  
            <div id="sub-title">
                <h4>Prémios até ao 10º lugar</h4>
            </div>
            <div id="buttons">
                <a href="#" class="button">Regulamento</a>
                <a href="#" class="button">Membros</a>
            </div>
        </div>

        <div id="success">
            <div id="success-box">
                <div id="header">
                    <i class="fa fa-pencil-alt fa-1x"></i>
                    <h1>INSCREVA-SE AQUI</h1> 
                </div>
                <div id="message">
                    <p>Inscrição realizada com sucesso</p>
                </div>
            </div>
        </div>
        <div class="right">
            <form id="form" class="right">
                <div id="header">
                    <i class="fa fa-pencil-alt fa-1x"></i>
                    <h1>INSCREVA-SE AQUI</h1> 
                </div>

                <div class="item">
                    <label for="name">Nome completo<a> *</a></label>
                    <input type="text" id="name" name="name" placeholder="Nome completo *" required>
                    <span class="validation-error-message-name">&#x274C;</span>
                </div>
               
                <div class="item">
                    <label for="email">Email<a> *</a></label>  
                    <input type="email" id="email" name="email" placeholder="Email *" required>
                    <span class="validation-error-message-email">&#x274C;</span>
                </div>

                <div class="item">
                    <label for="phone">Telefone</label>    
                    <input type="tel" id="phone" name="phone" placeholder="Telefone">
                    <span class="validation-error-message-phone">&#x274C;</span>
                </div>

                <div class="item">
                    <label for="date">Data de nascimento</label>
                    <input type="text" id="date" name="date" placeholder="Data de nascimento" >
                    <span class="validation-error-message-date">&#x274C;</span>
                </div>
                    
                <div class="item">
                    <label for="password">Senha<a> *</a></label>         
                    <input type="password" id="password" name="password" placeholder="Senha *" required><br>
                    <span class="validation-error-message-password">&#x274C;</span>
                </div>
                
                <div class="item">
                    <label for="password2">Senha de novo<a> *</a></label>
                    <input type="password" id="password2" name="password2" placeholder="Senha de novo *" required><br>
                    <span class="validation-error-message-password2">&#x274C;</span>
                </div>
               
                <div class="item">
                    <label for="level">Nível</label>
                        <select id="level" name="level" required>
                        <option value="Iniciado" selected>Iniciado</option>
                        <option value="Intermedio">Intermédio</option>
                        <option value="Avançado">Avançado</option>
                        <option value="Experiente">Pré-Profissional</option>
                        <option value="Profissional">Profissional</option>
                        </select><br>
                </div>  
                <div class="terms">
                <input type="checkbox" id="terms" name="terms">
                <p>Li e concordo com a <a href="">Política de privacidade</a>.</p>
                <span class="validation-error-message-terms">&#x274C;</span>
                </div>
                <input id="submeter"class="button" value="Submeter">
                <input id="limpar" class="button" value="Limpar" >
            </form>
        </div>
    </div>
</body>
</html>
